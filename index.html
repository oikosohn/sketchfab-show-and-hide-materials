<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.9.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="input-section">
            <form id="uidForm" class="uid-form">
                <div class="form-group">
                    <div class="input-button-group">
                        <label for="uidInput">Sketchfab Model UID:</label>
                        <input type="text" id="uidInput" class="uid-input" placeholder="Enter model UID" required>
                        <button type="submit" class="submit-btn">Load Model</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="viewer-section">
            <div class="row">
                <div class="d-flex flex-column col-md-8 mb-3">
                    <iframe id="api-frame" height="auto" loading="lazy"></iframe>
                </div>
                <div class="d-flex flex-column col-md-4 mx-auto">
                    <div class="navTree" id="navTree"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
